{% extends 'department/base.html' %}
{% block title %}
Departments
{% endblock %}
{% block body %}
  <h2 class="page-header">Results!</h2>
  <form class="form-horizontal" method="GET" action="{% url 'department:display' %}">
  <div class="form-group">
    <label class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="dept" placeholder="Department">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Session</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="session" placeholder="Session">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Reg. No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="regno" placeholder="Registration Number">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Semester</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="sem" placeholder="Semester">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
