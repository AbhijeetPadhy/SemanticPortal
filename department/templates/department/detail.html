{% extends 'department/base.html' %}

{% block body %}
  <h2>Welcome!</h2>
  {% if dep.Name %}
    <h3>{{ dep.Name }} </h3>
    {% for row in res1 %}
    <div class="panel panel-default">
      <div class="panel-heading">{{ row.name }}</div>
      <div class="panel-body">
        {{ row.designation }}<br>
        {{ row.research }}<br>
        {{ row.email }}
      </div>
    </div>
    {% endfor %}
  {% else %}
    <h3>Invalid Department</h3>
  {% endif %}

{% endblock %}
